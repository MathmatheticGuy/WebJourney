<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calculator">
            <div class="input" id="input"></div>
            <div class="buttons">
              <div class="operators">
                <div>+</div>
                <div>-</div>
                <div>x</div>
                <div>/</div>
              </div>
              <div class="leftPanel">
                <div class="numbers">
                  <div>1</div>
                  <div>2</div>
                  <div>3</div>
                </div>

              </div>
              <div class="equal" id="result">=</div>

            </div>
          </div>

        <script src="calc.js">
          emp={
            id:102,
            name:"Shyam Kumar",
            salary:25000,
          }
          document.write(emp.id + " " + emp.name + " " + emp.salary);
        </script>
    </body>
</html>
