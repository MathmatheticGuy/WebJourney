<body>
    
    <main>        
        <h1>Registration</h1>    

        <div class="register-bar">

            <form>
                <div class="radio-container">
                    <label>
                        <input type="radio" name="choice" value="option1">
                        Personal
                    </label>
                    
                    <label>
                        <input type="radio" name="choice" value="option2">
                        Company
                    </label>
                </div>
            </form>      
    
            <div class="info">
                <!--! Thay icon email để nó bé lại -->
                <div class="info-input">
                    <div class="icon-holder">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <input placeholder=" Email" type="email" id="email" name="email" required>
                </div>
    
                <div class="info-input">
                    <div class="icon-holder">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input  placeholder=" Name" type="email" id="email" name="email" required>
                </div>
    
                <div class="info-input">
                    <div class="icon-holder">
                        <i class="fa-solid fa-unlock"></i>
                    </div>
                    <input placeholder="Password" type="email" id="email" name="email" required>
                </div>
    
            </div>
    
            <form>
                <div class="radio-container">
                    <label>
                        <input type="radio" name="choice" value="option1">
                        Male
                    </label>
                    
                    <label>
                        <input type="radio" name="choice" value="option2">
                        Female
                    </label>
                </div>
            </form>      

            <div class="register-footer">
                <p class="policy">
                    By clicking Register, you agree on our <a href="Trangchu.html">Privacy Policy for W3Docs.</a>
                </p>
                <button class="submit-btn" type="submit">Submit</button>
            </div>
            
        </div>
    </main>
