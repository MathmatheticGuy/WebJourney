<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
          <th>No</th>
          <th>Item</th>
          <th>Amount</th>
        </tr>
        
        <!--? row 1  -->
        <tr>
          <td>1</td>
          <td>$28.5</td>
          <td>28.5 USD</td>
        </tr>
        
        <!--? row 2  -->
        <tr>
          <td>2</td>
          <td>$5.5</td>
          <td>5.5 USD</td>
        </tr>

        <tr>
            <td colspan="2" class="total">Total</td>
            <td>29 USD</td>
        </tr>
    </table>
</body>
</html>
