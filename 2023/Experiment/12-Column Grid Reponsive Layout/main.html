<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-Column Grid Responsive Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>12-Column Grid Responsive Layout</h1>

    <div class="col-lg-12 col-md-12 item1">
        <p>Item1</p>
    </div>

    <main class="contents">
        <div class="col-lg-3 col-md-6 item2">
            <p>Item2</p>
        </div>
        <div class="col-lg-3 col-md-6 item3">
            <p>Item3</p>
        </div>
        <div class="col-lg-3 col-md-6 item4">
            <p>Item4</p>
        </div>
        <div class="col-lg-3 col-md-6 item5">
            <p>Item5</p>
        </div>    
    </main>

    <section class="reviews">
        <div class="col-lg-6 col-md-6 item6">
            <p>Item6</p>
        </div>
        <div class="col-lg-6 col-md-6 item7">
            <p>Item7</p>
        </div>    
    </section>
    
    <section class="sponsors">
        <div class="col-lg-12 col-md-12 item8">
            <p>Item8</p>
        </div>    
    </section>
</body>
</html>
