<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DangKi</title>
    <link rel="stylesheet" href="DangKi.css">
    <link rel="stylesheet" href="../../Addons/fontawesome-free-6.4.2-web/css/all.css">

    
</head>
<body>
    
    <main>        
        <h1>Registration</h1>    

        <div class="register-bar">     
    
            <div class="info">
                <!--! Thay icon email để nó bé lại -->
                <div class="info-input">
                    <div class="icon-holder">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <input id="email" placeholder=" Email" type="email" id="email" name="email" required>
                </div>
    
                <div class="info-input">
                    <div class="icon-holder">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input  placeholder=" Name" type="email" id="email" name="email" required>
                </div>
    
                <div class="info-input">
                    <div class="icon-holder">
                        <i class="fa-solid fa-unlock"></i>
                    </div>
                    <input placeholder="Password" type="email" id="email" name="email" required>
                </div>
    
            </div>
    
            <form>
                <div class="radio-container">
                    <label>
                        <input type="radio" name="choice" value="option1">
                        Male
                    </label>
                    
                    <label>
                        <input type="radio" name="choice" value="option2">
                        Female
                    </label>
                </div>
            </form>      

            <div class="info-container">
                <input type="date" id="birthday" name="birthday">
                <div class="dropdown">
                    <button class="dropbtn">National</button>
                    <div class="dropdown-content">
                        <a href="#">VN</a>
                        <a href="#">USE</a>
                        <a href="#">China</a>
                    </div>
                </div>
            </div>

            
            <!-- <p class="policy">
                Have an Account <a href="Trangchu.html">Login</a>
            </p> -->

            <div class="register-footer">
                <button class="submit btn" type="submit">Submit</button>
                <button class="cancel btn" type="submit">Cancel</button>
            </div>
        
            
        </div>
    </main>


   <script src="dangky.js"></script>
</body>
</html>
