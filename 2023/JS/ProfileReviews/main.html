<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>Our Reviews</h1>
        <div class="line"></div>
    </header>

    <main>
        <section>
            <article class="review">
              <div class="img-container">
                <div class="image-border">
                  <img src="profile_img/ahegaoProfile.jpg" alt="ahegao" id="img">
                </div>
              </div>  
              <h4 id="author">Ahegao</h4>
              <p id="job">Professional Anime Girl</p>
              <p id="info">
                " The future belongs to those who believe in the beauty of their dreams "
              </p>
              <!-- prev next button -->
              <div class="butotn-container">
                <button class="arrow prev-btn">
                  <i class="fa fa-chevron-left"></i>
                </button>

                <button class="arrow next-btn">
                    <i class="fa fa-chevron-right"></i>
                </button>
              </div>

              <!-- random button -->
              <button class="random-btn">
                ! suprise me !
              </button>
            </article>    
        </section>
    </main>

    <script src="reviews.js"></script>
</body>
</html>
